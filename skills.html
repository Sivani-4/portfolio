    <style>
        #image-container {
          width: 800px;
          overflow: hidden;
          position: relative;
        }
      
        #image-scroller {
          width: 100%;
          white-space: nowrap;
          transition: transform 0.3s ease;
        }
      
        .image {
          display: inline-block;
          width: 800px;
          height: 600px;
        }
      
        #prev-btn, #next-btn {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background-color: #333;
          color: #fff;
          padding: 5px 10px;
          cursor: pointer;
          user-select: none;
        }
      
        #prev-btn {
          left: 0;
        }
      
        #next-btn {
          right: 0;
        }
      </style>
      <body>
        <h1>MY CERTIFICATIONS</h1>
        <div id="image-container">
          <div id="image-scroller">
            <img class="image" src="static\basics.jpg" alt="Image 1" width="800" height="600">
            <img class="image" src="static\intro.jpg" alt="Image 2" width="800" height="600">
            <img class="image" src="static\html.jpg" alt="Image 3" width="800" height="600">
            <img class="image" src="static\css.jpg" alt="Image 4" width="800" height="600">
            <img class="image" src="static\python.jpg" alt="Image 4" width="800" height="600">
            <img class="image" src="static\building.jpg" alt="Image 4" width="800" height="600">
          </div>
          <div id="prev-btn">←</div>
          <div id="next-btn">→</div>
        </div>
        
        <script>
          const imageScroller = document.getElementById("image-scroller");
          const prevBtn = document.getElementById("prev-btn");
          const nextBtn = document.getElementById("next-btn");
          let scrollPosition = 0;
        
          prevBtn.addEventListener("click", () => {
            scrollPosition -= 800;
            if (scrollPosition < 0) {
              scrollPosition = 0;
            }
            imageScroller.style.transform = `translateX(-${scrollPosition}px)`;
          });
        
          nextBtn.addEventListener("click", () => {
            const containerWidth = document.getElementById("image-container").offsetWidth;
            const scrollMax = imageScroller.scrollWidth - containerWidth;
            scrollPosition += 800;
            if (scrollPosition > scrollMax) {
              scrollPosition = scrollMax;
            }
            imageScroller.style.transform = `translateX(-${scrollPosition}px)`;
          });
        </script>
        <p><b>The above certificates are I completed basics of python and Intro to python in Edyst platform.
          <br>And I completed HTML,CSS,Python,MERN Stack in Udemy</br></b>
        </p>
        </body>
